<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожрать ли мне</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrapper">


        <div class="container">

            <div class="top-block">

                <div class="top-bl-answer">

                    <h1 class="top-bl-t">Пожрать ли?</h1>

                    <div class="block-otvet">

                    </div>

                    <div id="randomButton" class="noselect block-kn">
                        <button class="btn">Узнать</button>
                    </div>


                </div>


                <div class="block-gifs">

                    <div class="block-gifs block-one">
                        <img src="/img/angr.png" alt="">
                    </div>
                    <div class="block-gifs block-two">
                        <img src="/img/dev.png" alt="">
                    </div>
                </div>


            </div>

        </div>

    </div>


    <script>

        document.getElementById('randomButton').addEventListener('click', function () {
            const result = Math.floor(Math.random() * 2) + 1;



            const responseBlock = document.querySelector('.block-otvet');
            const gifBlock = document.querySelector('.block-two img');
            const gifBlockOne = document.querySelector('.block-one img');

            responseBlock.textContent = '';
            const loadingImage = document.createElement('img');
            loadingImage.className = 'loading-image';
            loadingImage.width = 100;
            loadingImage.height = 100;
            loadingImage.src = '/img/burg.webp';
            loadingImage.alt = 'Загрузка...';
            responseBlock.appendChild(loadingImage);
            loadingImage.style.display = 'block';


            gifBlock.src = '/img/dev.png'
            gifBlockOne.src = '/img/angr.png'

            setTimeout(() => {

                responseBlock.removeChild(loadingImage);


                if (result === 1) {
                    responseBlock.textContent = 'ДА!)';
                    gifBlock.src = '/img/schnapi-dancing-cat.gif';
                    gifBlockOne.src = '/img/cat-dancing.gif';
                } else if (result === 2) {
                    responseBlock.textContent = 'НЕТ!(';
                    gifBlock.src = '/img/peach-cat-crying-peach-goma.gif';
                    gifBlockOne.src = '/img/crying-cat.gif';
                }
            }, 3000);







        });




    </script>


</body>

</html>
